<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reestar</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@400..700&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__Name">Reestar</h1>
        <p class="section-one__desc">Home|Recipe|Contact</p>
      </div>

      <div class="section-two">
        <img
          src="Screenshot 2025-05-11 150634.png"
          alt=""
          width="200"
          class="section-two__image"
        />
        <h3>Fork Fry</h3>
        <p>Something which is very Delicious</p>
        <button class="section-two__button">OrderNow</button>
      </div>

      <div class="section-three">
        <img
          src="Screenshot 2025-05-11 150702.png"
          alt=""
          width="200"
          class="section-three__image"
        />
        <h3>Fruit jamun</h3>
        <p>Something which is very Delicious</p>
        <button class="section-three__button">OrderNow</button>
      </div>

      <div class="section-four">
        <img
          src="Screenshot 2025-05-11 150729.png"
          alt=""
          width="200"
          class="section-four__image"
        />
        <h3>Chicken wings</h3>
        <p>Something which is very Delicious</p>
        <button class="section-four__button">OrderNow</button>
      </div>

      <div class="section-five">
        <img
          src="Screenshot 2025-05-11 160952.png"
          alt=""
          width="200"
          height="300"
          class="section-five__image"
        />
        <h3>Burger Combo</h3>
        <p>Something which is very Delicious</p>
        <button class="section-five__button">OrderNow</button>
      </div>

      <div class="section-six">
        <h1>Contact Us</h1>
        <table class="section-six__table">
          <tr>
            <td>Name</td>
            <td><input type="text" placeholder="Name" /></td>
          </tr>
          <tr>
            <td>Age</td>
            <td><input type="number" placeholder="Age" /></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="text" placeholder="Email" /></td>
          </tr>
          <tr>
            <td></td>
            <td class="section-six__button">Send</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
